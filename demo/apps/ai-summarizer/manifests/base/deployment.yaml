apiVersion: apps/v1
kind: Deployment
metadata:
  name: test-webinar
spec:
  replicas: 2
  selector:
    matchLabels:
      app: test-webinar
  template:
    metadata:
      labels:
        app: test-webinar
    spec:
      imagePullSecrets:
        - name: harbor-pull-secret
      containers:
        - name: app
          image: registry.onstackit.cloud/registry/test-webinar:latest
          ports:
            - containerPort: 8000
          env:
            - name: ENVIRONMENT
              value: "dev"
            - name: NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: HOSTNAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: STACKIT_API_KEY
              valueFrom:
                secretKeyRef:
                  name: ai-summarizer-secrets
                  key: STACKIT_API_KEY
            - name: STACKIT_BASE_URL
              valueFrom:
                secretKeyRef:
                  name: ai-summarizer-secrets
                  key: STACKIT_BASE_URL
            - name: STACKIT_MODEL
              valueFrom:
                secretKeyRef:
                  name: ai-summarizer-secrets
                  key: STACKIT_MODEL
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 512Mi
          livenessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 5
            periodSeconds: 5
