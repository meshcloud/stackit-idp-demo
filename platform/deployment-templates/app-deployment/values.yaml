# Platform-owned deployment template values
# These values are MERGED from app-env.yaml by ArgoCD

# Application deployment configuration
deployment:
  name: app
  replicas: 2
  image:
    repository: ""  # Provided by release.yaml
    tag: ""         # Provided by release.yaml
    digest: ""      # Provided by release.yaml (preferred for immutability)
    pullPolicy: IfNotPresent

# Service configuration
service:
  enabled: true
  type: ClusterIP
  port: 8080           # Provided by app-env.yaml
  targetPort: 8080     # Derived from app-env.yaml

# Ingress configuration
ingress:
  enabled: false
  host: ""             # Provided by app-env.yaml
  path: "/"            # Provided by app-env.yaml
  tls:
    enabled: false

# Resource requests/limits (from app-env.yaml)
resources:
  requests:
    cpu: 100m
    memory: 128Mi
  limits:
    cpu: 1000m
    memory: 512Mi

# Environment variables (from app-env.yaml config.env)
env: {}

# Node selector (optional)
nodeSelector: {}

# Tolerations (optional)
tolerations: []

# Affinity (optional)
affinity: {}
