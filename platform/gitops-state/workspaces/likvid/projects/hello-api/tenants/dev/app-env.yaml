# GitOps State: app-env.yaml
# This file defines the runtime configuration for the application environment.
# It is merged with release.yaml by ArgoCD and used as values for the platform Helm chart.
#
# This file is PLATFORM-OWNED (not application-team written).
# It specifies the deployment shape: replicas, resources, ingress, environment variables.
# It does NOT contain the container image reference (that's in release.yaml).

deployment:
  name: app
  replicas: 2

service:
  port: 8080
  protocol: http

resources:
  requests:
    cpu: "100m"
    memory: "128Mi"
  limits:
    cpu: "500m"
    memory: "256Mi"

ingress:
  enabled: true
  host: hello-api-dev.example.com
  path: /
  tls:
    enabled: false

env:
  LOG_LEVEL: "info"
  ENVIRONMENT: "development"

# Metadata for reference (informational only)
_metadata:
  workspace: likvid
  project: hello-api
  tenant: dev
  description: "Hello API development environment"
